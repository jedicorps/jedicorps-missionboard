async function loadReliefWebData(countryCode = 'MX') {
  const iso3Map = { "MX":"MEX","PH":"PHL","TR":"TUR","SY":"SYR","UA":"UKR","AF":"AFG","US":"USA","GLOBAL":"GLOBAL" };
  const iso3 = iso3Map[countryCode] || countryCode;

  // Show loading
  const tbody = document.querySelector('#mission-table tbody');
  tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#9370db;">Loading live data...</td></tr>';

  try {
    const res = await fetch(`https://api.reliefweb.int/v1/reports?appname=JEDICorps-MissionBoardG0L1v3-hWJvBRGPXz78&limit=12&sort=date:desc&preset=latest&filter[operator]=AND&filter[conditions][0][field]=country.iso3&filter[conditions][0][value]=${iso3}`, {
      headers: { 'User-Agent': 'JEDI Corps Mission Board v1.0 (+https://jedicorps.app)' }
    });
    const json = await res.json();

    tbody.innerHTML = ''; // clear loading

    if (!json.data || json.data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="7">No active reports right now â€” check back soon</td></tr>';
      return;
    }

    json.data.forEach(item => {
      const f = item.fields;
      const date = f.date?.created?.slice(0,10) || 'N/A';
      const hearts = 'Heart'.repeat(Math.min(5, (f.theme?.length || 1) + (f.disaster?.length > 0 ? 1 : 0)));
      const title = f.title || 'Untitled Report';

      tbody.innerHTML += `<tr>
        <td>${date}</td>
        <td class="impact">${hearts}</td>
        <td>${title}</td>
        <td>Ongoing</td>
        <td>â€”</td>
        <td>â€”</td>
        <td><a href="${item.href}" target="_blank">View</a></td>
      </tr>`;
    });

  } catch (e) {
    tbody.innerHTML = '<tr><td colspan="7">Live data temporarily offline â€” showing samples</td></tr>';
  }
}
